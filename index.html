<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/55dc9a35a4.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header -->
  <header class="text-center mt-5">
    <h1>AI Universe Hub</h1>
    <!-- sort by date button -->
    <button class="btn btn-danger mt-3 px-4 py-3 fw-semibold">
      Sort By Date
    </button>
  </header>

  <main>
    <!-- card section -->
    <section class="container mt-4">
      <div id="AI-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
      <div id="show-all" class="text-center d-none">
        <button id="btn-show-more" class="btn btn-danger mt-5 mb-5 px-4 py-3 fw-semibold">
          Show More
        </button>
      </div>
    </section>
    <!-- spinner -->
    <section>
      <div id="loading" style="height: 400px" class="d-flex justify-content-center align-items-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- modal section -->
    <section class="container">
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade modal-xl" id="aiModal" tabindex="-1" aria-labelledby="aiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div id="modal-body" class="modal-content container">
            <button type="button"
              class="btn-close bg-danger rounded-circle position-absolute top-0 start-100 translate-middle"
              data-bs-dismiss="modal" aria-label="Close">
            </button>

            <!--modal body -->
            <div id="body-modal" class="modal-body row gap-4 m-4">

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script src="js/modal.js"></script>
</body>

</html>
